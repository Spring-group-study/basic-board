<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1 class="text-center">게시판</h1>
    <div class="container">
        <table class="table col-md-6">
            <thead>
            <tr>
                <th scope="col" class="col-md-1">번호</th>
                <th scope="col" class="col-md-4">제목</th>
                <th scope="col" class="col-md-1">작성자</th>
            </tr>
            </thead>

            <tbody>
            <tr scope="row" th:each="post : ${posts}">

                <td><a href="post" th:href="@{/board/post/{id} (id=${post.postId})}"
                th:text="${post.postId}">게시물id</a></td>

                <td><a href="post" th:href="@{/board/post/{id} (id=${post.postId})}"
                       th:text="${post.title}">게시물 제목</a></td>

                <td th:text="${post.author}">작성자</td>

            </tr>
            </tbody>
        </table>


        <nav aria-label="Page navigation example">
            <ul class="pagination offset-md-4">
                <li class="page-item"><a class="page-link" th:href="@{/board/main/{page} (page=${pagination.startPage}-5)}">Pre</a></li>

                <div th:each=" page : ${pagesInCurrentBlock}">
                    <li class="page-item"><a class="page-link" th:text="${page}"
                                             th:href="@{/board/main/{page} (page=${page})}">1</a></li>
                </div>

                <li class="page-item"><a class="page-link" th:href="@{/board/main/{page} (page=${pagination.endPage}+1)}">Next</a></li>
            </ul>
        </nav>

    </div>

    <button class="btn btn-primary offset-md-5" type="button" th:onclick="|location.href='@{/board/addPost}'|">게시글 작성</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
