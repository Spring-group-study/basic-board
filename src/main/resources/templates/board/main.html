<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        table {
            width:50%;
            margin-left:auto;
            margin-right:auto;
            position:relative;
            top:50px;
        }

        table, td, th {
            border-collapse : collapse;
            border : 1px solid black;
        }

        .button{
            text-align: center;
            position:relative;
            top:30px;
            font-size:15pt;
        }

        h1{
            text-align:center
        }
    </style>

</head>

<body>
<h1>게시판</h1>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="post : ${posts}">

            <td><a href="post" th:href="@{post/{id} (id=${post.id})}"
            th:text="${post.id}">게시물id</a></td>

            <td><a href="post" th:href="@{post/{id} (id=${post.id})}"
                   th:text="${post.title}">게시물 제목</a></td>

            <td th:text="${post.author}">작성자</td>

        </tr>
        </tbody>
    </table>

    <div class="button">
        <form action="/post/main" method="post">
            <button class="button" type="button" onclick="location.href='addPost'">게시글 작성</button>
        </form>
    </div>
</body>
</html>
