<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1>게시판</h1>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="post : ${posts}">

            <td><a href="post" th:href="@{post/{id} (id=${post.postId})}"
            th:text="${post.postId}">게시물id</a></td>

            <td><a href="post" th:href="@{post/{id} (id=${post.postId})}"
                   th:text="${post.title}">게시물 제목</a></td>

            <td th:text="${post.author}">작성자</td>

        </tr>
        </tbody>
    </table>



    <div class="button">
        <form action="/post/main" method="post">
            <button class="button" type="button" onclick="location.href='addPost'">게시글 작성</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
