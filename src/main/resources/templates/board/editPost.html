<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3 class="text-center">게시물 수정</h3>
            <form action="post/write" th:action th:object="${post}" method="post">
                <div class="col-md-6 offset-md-2">
                    <label for="author">작성자: </label>
                    <input type="text" id="author" th:field="*{author}" readonly>
                    <br>
                    <label for="title">제목: </label>
                    <textarea id="title" th:field="*{title}" rows="1" cols="70"></textarea>

                    <div th:errors="*{title}">
                        제목오류
                    </div>

                    <textarea th:field="*{content}" rows="50" cols="100"></textarea>

                    <div th:errors="*{content}">
                        내용오류
                    </div>
                </div>
            </form>
    </div>
    <button class="btn btn-primary offset-md-4" type="submit" onclick="location.href='main'"
            th:onclick="|location,href='@{board/post/{id} (id=$post.postId)'|">수정완료</button>     <!--리터럴 대체-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
