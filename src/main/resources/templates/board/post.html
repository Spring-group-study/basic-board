<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h3>게시물</h3>

    <div>
        <h4 th:if="${param.status}" th:text="저장완료">저장완료시 호출</h4>
    </div>

    <form action="post.html" th:action th:object="${post}" method="post">
        <div>
            <label for="author">작성자: </label>
            <input type="text" id="author" th:field="*{author}" readonly>
        </div>

        <div>
            <label for="title">제목: </label>
            <textarea id="title" th:field="*{title}" rows="1" cols="70" readonly></textarea>
        </div>

        <div>
            <textarea th:field="*{content}" rows="50" cols="100" readonly></textarea>
        </div>

    </form>

    <button class="button" type="button"
            onclick="location.href='main.html'"
            th:onclick="|location.href='@{/board/post/{id}/editPost (id=${post.postId})}'|">수정하기</button>   <!--리터럴 대체-->

    <button class="button" type="button"
            onclick="location.href='main.html'"
            th:onclick="|location.href='@{/board/main}'|">목록으로</button>   <!--리터럴 대체-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
