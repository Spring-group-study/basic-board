<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>글 상세보기</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }

  </style>
</head>
<body>


<div class="container">

  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>
  <div>
    <!--    저장 완료일때 뜨는 메세지    -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <label for="postId">게시물 ID</label>
    <input type="text" id="postId" name="postId" class="form-control" value="1" th:value="${post.id}" readonly>
  </div>

  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control" value="title" th:value="${post.title}" readonly>
  </div>

  <div>
    <label for="author">저자</label>
    <input type="text" id="author" name="author" class="form-control" value="author" th:value="${post.author}" readonly>
  </div>


  <div>
    <label for="content">글 내용</label>
    <input type="text" id="content" name="content" class="form-control" value="content" th:value="${post.content}" readonly>
  </div>


  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/board/posts/{postId}/edit(postId=${post.id})}'|"
              type="button">글 수정
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='posts.html'"
              th:onclick="|location.href='@{/board/posts}'|"
              type="button">목록으로
      </button>
    </div>
  </div>

</div> <!-- /container -->


</body>
</html>
