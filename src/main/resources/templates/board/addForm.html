<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>새로운 글 추가</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/basic.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>

    <form action="post.html" th:action method="post">

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="author">저자</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
        </div>


        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/board/posts}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
