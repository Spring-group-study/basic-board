<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 조회</h2>
  </div>
  상품명: <span th:text="${file.fileName}">상품명</span><br/>
  첨부파일: <a th:if="${file.attachFile}" th:href="|/attach/${file.id}|" th:text="${file.getAttachFile().getUploadFileName()}" /><br/>
  <img th:each="imageFile : ${file.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
</div> <!-- /container -->
<div class="d-flex justify-content-end">
  <button class="button btn btn-success" th:onclick="|location.href='@{/home}'|">홈으로</button>
</div>
</body>
</html>
