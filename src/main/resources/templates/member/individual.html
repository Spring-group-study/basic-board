<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">

    <style>
        .container {
                max-width: 560px;
            }
        .field-error {
                 border-color: #dc3545;
                 color: #dc3545;
            }
            button{
                width:150px;
                margin-top:5%;
            }
    </style>
</head>
<body>
<div class="container" style="margin-top:5%">
    <h2 class="text-center">회원 정보</h2>
    <form action="register.html" th:action method="post" th:object="${member}">
        <div class="col-md-6 offset-md-3" style="margin-top:5%">
            <label for="loginId">ID      : </label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" readonly>

            <br>

            <label for="nickname">닉네임  : </label>
            <input type="text" id="nickname" th:field="*{nickname}" th:errorclass="field-error" readonly>

            <br>

            <label for="password">비밀번호: </label>
            <input type="text" id="password" th:field="*{password}" th:errorclass="field-error" readonly>

            <br>
        </div>

        <div style="margin-top:10%">
        <h3 class="text-center">작성 게시물 목록</h3>
            <table class="table col-md-6 text-center">
                <thead>
                <tr>
                    <th scope="col" class="col-md-1">번호</th>
                    <th scope="col" class="col-md-3">제목</th>
                    <th scope="col" class="col-md-1">작성자</th>
                </tr>
                </thead>

                <tbody>
                <tr scope="row" th:each="post : *{posts}">

                    <td><a href="post" th:href="@{/board/post/{id} (id=${post.postId})}"
                           th:text="${post.postId}">게시물id</a></td>

                    <td><a href="post" th:href="@{/board/post/{id} (id=${post.postId})}"
                           th:text="${post.title}">게시물 제목</a></td>

                    <td th:text="${post.member.nickname}">작성자</td>

                </tr>
                </tbody>
            </table>

            <button class="btn btn-info offset-md-3" type="button" onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/member/individual/{memberId}/edit (memberId=*{memberId})}'|">
                회원 정보 수정
            </button>

            <button class="btn btn-info" type="button" onclick="location.href='index.html'"
                    th:onclick="|location.href='@{/}'|">
                메인으로
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</body>
</html>
