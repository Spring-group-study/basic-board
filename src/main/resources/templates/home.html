<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>

    <p class="row">
    <p class="col">
        <button class="w-100 btn btn-lg btn-info" type="button"
                th:onclick="|location.href='@{/v1/posts}'|">
            게시판(V.1)
        </button>
    </p>
    <p class="col">
        <button class="w-100 btn btn-lg btn-info" type="button"
                th:onclick="|location.href='@{/v2/posts}'|">
            게시판(V.2)
        </button>
    </p>
    </p>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/v1/posts/new}'|">
                글 쓰기(V.1)
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/v2/posts/new}'|">
                글 쓰기(V.2)
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='@{/v1/login}'|" type="button">
                필요시구현
            </button>
        </div>
    </div>
    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
