<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .button-margin{
            margin-bottom:20px;
            margin-left : 37%
            }
    </style>
</head>
<body th:object="${member}">
    <div class="container" style="margin-top:10%">
        <h1 class="text-center" style="margin-bottom:20px">스터디 과제</h1>
        <button class="btn btn-info col-md-3 button-margin" type="button" th:onclick="|location.href='@{/member/individual/{memberId} (memberId=*{memberId})}'|">
            마이페이지
        </button>
        <br>

        <button class="btn btn-info col-md-3 button-margin" type="button" th:onclick="|location.href='@{/board/main/1}'|">
            게시판 가기
        </button>
        <br>

        <button class="btn btn-info col-md-3 button-margin" type="button" th:onclick="|location.href='@{/member/logout}'|">
            로그아웃
        </button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
